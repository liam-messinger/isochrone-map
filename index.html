<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Time Map</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Travel Time Map</h1>
            <p>Click on the map to set your starting point</p>
            
            <div class="control-panel">
                <h2>Travel Time: <span id="time-value">30</span> minutes</h2>
                <input type="range" id="time-slider" min="5" max="60" step="5" value="30">
                
                <div class="mode-selector">
                    <h3>Travel Mode:</h3>
                    <select id="travel-mode">
                        <option value="driving">Driving</option>
                        <option value="walking">Walking</option>
                        <option value="cycling">Cycling</option>
                    </select>
                </div>
                
                <div class="visualization-options">
                    <h3>Visualization Options:</h3>
                    <div class="checkbox-container">
                        <input type="checkbox" id="use-gradient" />
                        <label for="use-gradient">Use color gradient</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="outlines-only" />
                        <label for="outlines-only">Outlines only</label>
                    </div>
                </div>
                
                <button id="calculate-btn">Calculate Isochrone</button>
            </div>
            
            <div class="info-panel">
                <h3>Selected Location</h3>
                <p id="location-info">No location selected</p>
            </div>
            
            <div id="time-legend" class="legend">
                <h3>Travel Time Legend</h3>
                <div class="gradient-bar"></div>
                <div class="legend-labels">
                    <span id="min-time">5 min</span>
                    <span id="max-time">60 min</span>
                </div>
            </div>
        </div>
        
        <div id="map"></div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
